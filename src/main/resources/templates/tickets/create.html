<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Покупка билета</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">

        <form class="mt-3" th:action="@{/tickets/create}" method="post" enctype="multipart/form-data">
            <div class="mb-3" th:if="${message}">
                <p class="text-danger" th:text="${message}"></p>
            </div>
            <input type="hidden" name="id" th:text="${filmSessionDto.id}">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Фильм</th>
                    <th scope="col">Зал</th>
                    <th scope="col">Время начала</th>
                    <th scope="col">Время окончания</th>
                    <th scope="col">цена</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${filmSessionDto.filmName}"/>
                    <td th:text="${filmSessionDto.hallsName}"/>
                    <td th:text="${filmSessionDto.startTime}"/>
                    <td th:text="${filmSessionDto.endTime}"/>
                    <td th:text="${filmSessionDto.price}"/>
                </tr>
                </tbody>
            </table>
            <div class="mb-3">
                <label for="hallsPlaces"><b>Место</b></label>
                <select class="form-control" id="hallsPlaces" name="hallsPlaces">
                    <option th:each="hall : ${hallsPlaces}" th:text="${hall.placeCount}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="hallsRowCount"><b>Ряд</b></label>
                <select class="form-control" id="hallsRowCount" name="hallsRowCount">
                    <option th:each="hall : ${hallsRowCount}" th:text="${hall.rowCount}"></option>
                </select>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-light w-100" th:href="@{/filmSessions}">Отмена</a></div>
                        <div class="col-4"><button class="btn btn-success w-100" type="submit">Купить</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
